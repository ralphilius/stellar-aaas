name: ci
on: [push, deployment, deployment_status]
jobs:
  run-test:
    environment: production
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    env: 
      STELLAR_SECRET: ${{ secrets.STELLAR_SECRET }}
      CUSTOM_DB: ${{ secrets.CUSTOM_DB }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      DETA_PROJECT_KEY: ${{ secrets.DETA_PROJECT_KEY }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v1
      - name: "Setup Node 14"
        uses: actions/setup-node@v2
        with:
          node-version: 14
      # - name: Print GitHub env variables ðŸ–¨
      #   run: npx @bahmutov/print-env VERCEL DETA STELLAR
      - name: "npm install"
        run: npm install
      - name: Run tests ðŸŒ²
        run: npm run test
        env:
          VERCEL_BASE_URL: ${{ github.event.deployment_status.target_url }}
